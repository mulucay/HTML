<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>

    <!--iframe bir web sayfasının içerisine başka bir web sayfası gömme-->

    <iframe 
    src="http://giphy.com" 
    frameborder="0" 
    width="800" 
    height="500"></iframe>

    <!--harita yerleştirme-->

    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3056.385655753374!2d32.8258734146757!3d39.99983238881363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34d68eb14ecb7%3A0xeb84a6a1788b9aa0!2zWcOcS1NFTEVOIFlJTERJWiBTxLBURVPEsA!5e0!3m2!1str!2str!4v1678990913032!5m2!1str!2str" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>


     <!--youtube videosu yerleştirme yerleştirme-->

     <iframe 
     width="560" 
     height="315" 
     src="https://www.youtube.com/embed/SeqqoQbeLSg" 
     title="YouTube video player" 
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     allowfullscreen></iframe>


    
</body>
</html>
